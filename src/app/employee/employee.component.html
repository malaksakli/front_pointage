<br><br>
<div class="display-area p-3" #printSection>

    <div class="toolbar mb-3" >
        <div class="add-employee">
            <button type="button" class="btn btn-outline-success btn-lg" routerLink="/ajouter-employee">Ajouter employé</button>
        </div>
        <div class="search-employees mt-3">
            <input type="search" class="form-control search-input" placeholder="Chercher employé par nom" [(ngModel)]="searchNom" (input)="rechercherParNom()">
            <input type="search" class="form-control search-input" placeholder="Chercher employé par matricule" [(ngModel)]="searchMatricule" (input)="rechercherParMatricule()">
        </div>
        <div>
        <button class="btn btn-primary mt-3" (click)="printPage()">Imprimer</button>
    </div>
    </div>
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Matricule</th>
                <th>Nom et Prénom</th>
                <th>Service</th>
                <th>Numéro de téléphone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employeesF">
                <td>{{ employee.matr }}</td>
                <td>{{ employee.nom_et_prenom_employee}}</td>
                <td>{{ employee.serv}}</td>
                <td>{{ employee.n_tel }}</td>
                <td>
                    <button (click)="updateEmployee(employee.matr)" class="btn btn-info btn-sm">
                        <i class="fas fa-edit"></i> Modifier
                    </button>
                    <button (click)="supprimer(employee.matr)" class="btn btn-danger btn-sm" style="margin-left: 10px">
                        <i class="fas fa-trash-alt"></i> Supprimer
                    </button>
                    <button (click)="voirDetails(employee.matr)" class="btn btn-primary btn-sm" style="margin-left: 10px">
                        <i class="fas fa-eye"></i> Voir Plus
                    </button>
                    <button (click)="ficheSuivite(employee.matr)" class="btn btn-primary btn-sm" style="margin-left: 10px">
                        <i class='bx bxs-user-detail'></i> Fiche Suivite
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="employees mt-5" *ngIf="employeesF.length == 0">
        <div class="row">
            <div class="col text-center">
                <span class="text-secondary fs-2 fw-bold fst-italic">Aucun employé n'a été ajouté</span>
            </div>
        </div>
    </div>
</div>
