<div class="container mt-5" #printSection>
  <!-- Card for the form -->
  <div class="card">
    <div class="card-header d-flex justify-content-between text-white bg-primary align-items-center">
      <h2 class="card-title mb-0">Ajouter Utilisateur</h2>
      <button class="btn btn-secondary btn-sm" (click)="retour()">Retour</button>
    </div>
    <div class="card-body">
      <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="username" class="form-label">Nom d'utilisateur</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control"
            placeholder="Entrez le nom d'utilisateur"
          />
          <div
            *ngIf="addUserForm.get('username')?.invalid && addUserForm.get('username')?.touched"
            class="text-danger"
          >
            Le nom d'utilisateur est invalide.
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            placeholder="Entrez le mot de passe"
          />
          <div
            *ngIf="addUserForm.get('password')?.invalid && addUserForm.get('password')?.touched"
            class="text-danger"
          >
            Le mot de passe est requis.
          </div>
        </div>

        <div class="mb-3">
          <label for="role" class="form-label">Rôle</label>
          <select id="role" formControlName="role" class="form-select">
            <option value="">-- Sélectionnez un rôle --</option>
            <option value="ROLE_ADMIN">Admin</option>
            <option value="ROLE_USER">Utilisateur</option>
          </select>
          <div
            *ngIf="addUserForm.get('role')?.invalid && addUserForm.get('role')?.touched"
            class="text-danger"
          >
            Le rôle est requis.
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="addUserForm.invalid"
        >
          Ajouter Utilisateur
        </button>
      </form>
    </div>
  </div>
</div>
