server {
    listen 80;

    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page 404 /index.html;

    location /api/ {
        proxy_pass http://localhost:8080; # Redirection vers une API si n√©cessaire
    }
}
